<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KingsBuilder - Shopify App</title>
  <script>
    window.location.href = "/app";
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #2c6ecb;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background-color: #2c6ecb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
      font-weight: bold;
    }
    .status {
      display: inline-block;
      padding: 8px 16px;
      background-color: #ebf5ff;
      color: #2c6ecb;
      border-radius: 20px;
      font-weight: 500;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">KB</div>
    <h1>KingsBuilder</h1>
    <p>Redirecting to the app...</p>
    <p>If you are not redirected automatically, <a href="/app">click here</a>.</p>
  </div>
</body>
</html>
